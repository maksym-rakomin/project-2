<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>A Pen by  Maksym Rakomin</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <div id="main">
    <h1 id="title">Survey Form</h1>
    <form id="survey-form" action="POST">
      <p id="description">Let us know how we can improve freeCodeCamp</p>
    <div id="container">
        <div class="leftBox">
          <label for="name" id="name-label"><sup>*</sup> Name:</label>          
        </div>
        <div class="rightBox">
          <input type="name" id="name" class="width" placeholder="Enter you Name" required>         
        </div>
      </div>
      <div id="container">        
        <div class="leftBox">
          <label for="email" id="email-label"><sup>*</sup> Email:</label>
        </div>
        <div class="rightBox">
          <input type="email" id="email" class="width" placeholder="Enter you email" required>     
        </div>
      </div>
      <div id="container">      
        <div class="leftBox">
          <label for="number" id="number-label"><sup>*</sup> Age:</label>          
        </div>
        <div class="rightBox">
          <input type="number" id="number" class="width" placeholder="Age"  min="16" max="100" required>          
        </div>
       </div>
      
      <div id="container">
        <div class="leftBox">
          <label for="dropdown">Which option best describes your current role?</label>
        </div>
        <div class="rightBox">
          <select id="dropdown" name="currentPos" class="dropdown">
            <option disabled value>Select an option</option>
            <option  value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
       </div>
      
       <div id="container">
        <div class="leftBox">
          <label for="rating">How likely is that you would recommend freeCodeCamp to a friend?</label>
        </div>
        <div class="rightBox">
          <ul>
            <li><label><input type="radio" id="contactChoice1" class="rating" name="radio-buttons" value="1">Definitely</label></li>
            <li><label><input type="radio" id="contactChoice2" class="rating" name="radio-buttons" value="2">Maybe</label></li>
            <li><label><input type="radio" id="contactChoice3" class="rating" name="radio-buttons" value="3">Not sure</label></li>
          </ul>    
         </div>
      </div>
       
      <div id="container">
        <div class="leftBox">
          <label for="most-like">What do you like most in FCC:</label>
        </div>
        <div class="rightBox">     
          <select id="most-like" name="mostLike" class="dropdown">
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>
      </div>
      
      <div id="container">
        <div class="leftBox">      
          <label for="checkbox">Things that should be improved in the future (Check all that apply):</label>
        </div>
        <div class="rightBox"> 
          <ul>
            <li><label><input type="checkbox" class="checkbox"id="apply1" name="radio-buttons" value="1">Front-end Projects</label></li>
            <li><label><input type="checkbox" class="checkbox"id="apply2" name="radio-buttons" value="2">Back-end Projects</label></li>
            <li><label><input type="checkbox" class="checkbox"id="apply3" name="radio-buttons" value="3">Challenges</label></li>
            <li><label><input type="checkbox" class="checkbox"id="apply4" name="radio-buttons" value="4">Open Source Community</label> </li>
            <li><label><input type="checkbox" class="checkbox"id="apply5" name="radio-buttons" value="5">Gitter help rooms</label></li>
            <li><label><input type="checkbox" class="checkbox"id="apply6" name="radio-buttons" value="6">Videos</label> </li>
            <li><label><input type="checkbox" class="checkbox"id="apply7" name="radio-buttons" value="7">City Meetups</label> </li>
            <li><label><input type="checkbox" class="checkbox"id="apply8" name="radio-buttons" value="8">Wiki</label></li>
            <li> <label><input type="checkbox" class="checkbox"id="apply9" name="radio-buttons" value="9">Forum</label></li>
            <li><label><input type="checkbox" class="checkbox"id="apply10" name="radio-buttons" value="10">Additional Courses</label> </li>
          </ul>
        </div>
       </div>
      
      <div id="container">
        <div class="leftBox">      
          <label for="text">Any Comments or Suggestions?</label>
        </div>
        <div class="rightBox">  
         <textarea  id="text" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
      </div>
      <div id="container">
        <input type="submit" class="submit" id="submit">
      </div>
           
    </form>
  </div>
  
  

</body>

</html>
